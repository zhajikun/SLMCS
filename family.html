<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Chinese Leaning School - Professional diligent teachers teach chinese, math, programming, lego,
    ping pong, dancing, singing, fencing, drum."
    />
    <meta
      name="Keywords"
      content="Chinese school, STEM, dancing, sining , ping pong, chess, "
    />
    <title>
      圣路易现代中文学校(SLMCS)- St Louis Modern Chinese School, weekend school
      for chinese, dance, singing, ping pong learning and having fun!
    </title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/family.css" />
    <!-- <link rel="stylesheet" href="css/link.css" />
    <link rel="stylesheet" href="css/register.css" /> -->
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header w">
      <!-- logo module -->
      <div class="logo">
        <h1>
          <a
            href="index.html"
            title="圣路易现代中文学校(SLMCS) - St Louis Modern Chinese School"
          >
            圣路易现代中文学校(SLMCS) - St Louis Modern Chinese School
          </a>
        </h1>
      </div>
      <!-- top banner -->
      <div class="topBanner">
        <h1>圣路易中华教育文化中心</h1>
        <h2>Chinese Education and Culture Center in St Louis</h2>
      </div>
    </header>
    <div class="fillinarea w">
      <h2>New Family Registrater</h2>
      <form action="#">
        <div class="form-group owner-info">
          <div class="title">
            <h2>Home Information:</h2>
          </div>
          <label for="address">Address*</label>
          <input
            class="inp"
            type="address"
            id="address"
            name="address"
            placeholder="number, street, city, state, zip"
            required
          />

          <label for="phone">Home Phone*</label>
          <input
            class="inp"
            type="tel"
            id="phone"
            name="phone"
            placeholder="(123) 456-7890"
            pattern="([0-9]{3}) [0-9]{3}-[0-9]{4}"
            required
          />

          <label for="email">Email*</label>
          <input
            class="inp"
            type="email"
            id="email"
            name="email"
            placeholder="Email as family login ID"
            required
          />
          <label for="status">Status</label>
          <select class="inp" name="status" id="status">
            <option value="true">Active</option>
            <option value="false">False</option>
          </select>

          <p>*required field</p>

          <div class="form-group submit-btn regist-btn">
            <input type="submit" value="Register" />
          </div>
        </div>

        <div class="form-group family-info"></div>
      </form>
    </div>
    <footer>
      <div>
        © 2024 St. Louis Modern Chinese School. All rights reserved. | Privacy |
        <span>United States</span>
      </div>
    </footer>
  </body>
</html>
